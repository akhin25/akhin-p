{% extends 'base.html' %}

{% block title %}
DOCTORS
{% endblock %}
{% block content %}
<h1 class="text-center">Our Doctors</h1>


<div class="container text-center bg-light">
<hr>

    {% for d in doctors %}



    <div class="card text-center p-5 mx-4 my-5" style="width: 30rem; display:inline-block">
        <img src="{{d.doc_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h4 class="card-title">Dr. {{d.doc_name}}</h4>
            <h6 class="card-text">{{d.doc_spec}}</h6>
            <h5>{{d.dep_name}} Department</h5>

        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
