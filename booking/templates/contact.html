{% extends 'base.html' %}

{% block title %}
CONTACT
{% endblock %}
{% block content %}
<h1 class="text-center">CONTACT US</h1>
<hr>

{% for c in contact %}
<div class="mx-auto w-50 bg-info text-center text-black p-3 my-5 border border-success rounded">
    <h2>{{c.contact_number}}</h2>
    <h2>{{c.contact_email}}</h2>
</div>

{% endfor %}

{% endblock %}
